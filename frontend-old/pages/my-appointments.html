<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Appointments - Dr. Ahmed Dental Care</title>
  <link rel="stylesheet" href="../css/style.css">
  <style>
    .appointments-list {
      margin-top: 2rem;
    }
    .appointment-card {
      background: white;
      padding: 1.5rem;
      border-radius: 10px;
      margin-bottom: 1rem;
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
      border-left: 4px solid #00b4d8;
    }
    .appointment-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }
    .appointment-service {
      font-size: 1.2rem;
      font-weight: 600;
      color: #0077b6;
    }
    .appointment-status {
      padding: 0.25rem 0.75rem;
      border-radius: 20px;
      font-size: 0.9rem;
      font-weight: 600;
    }
    .appointment-details {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      margin-top: 1rem;
    }
    .detail-item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .detail-label {
      font-weight: 600;
      color: #0077b6;
    }
    .no-appointments {
      text-align: center;
      padding: 3rem;
      background: #f8f9fa;
      border-radius: 10px;
    }
    .no-appointments h3 {
      color: #0077b6;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar">
    <div class="container">
      <div class="logo">
        <h2>Dr. Ahmed Dental Care</h2>
      </div>
      <ul class="nav-links">
        <li><a href="../index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="book-appointment.html" class="btn-primary">Book Appointment</a></li>
        <li><a href="#" onclick="logout()">Logout</a></li>
      </ul>
    </div>
  </nav>

  <!-- Page Header -->
  <section class="page-header">
    <div class="container">
      <h1>My Appointments</h1>
      <p>View and manage your appointment history</p>
    </div>
  </section>

  <!-- My Appointments Content -->
  <section class="page-content">
    <div class="container">
      <div style="text-align: center; margin-bottom: 2rem;">
        <a href="book-appointment.html" class="btn-primary">Book New Appointment</a>
      </div>

      <div id="appointmentsList" class="appointments-list">
        <div style="text-align: center; padding: 3rem;">
          <p>Loading your appointments...</p>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>&copy; 2024 Dr. Ahmed Dental Care. All rights reserved.</p>
    </div>
  </footer>

  <script src="../js/main.js"></script>
  <script>
    let myAppointments = [];

    // Check if user is logged in
    checkPatientAuth();

    async function checkPatientAuth() {
      const token = localStorage.getItem('token');
      if (!token) {
        window.location.href = 'login.html';
        return;
      }

      try {
        const response = await fetch('/api/auth/profile', {
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });

        if (response.ok) {
          const data = await response.json();
          if (data.user.role === 'admin') {
            window.location.href = 'admin-panel.html';
            return;
          }
          loadMyAppointments();
        } else {
          window.location.href = 'login.html';
        }
      } catch (error) {
        console.error('Auth check failed:', error);
        window.location.href = 'login.html';
      }
    }

    async function loadMyAppointments() {
      try {
        const response = await fetch('/api/appointments/my-appointments', {
          headers: {
            'Authorization': `Bearer ${localStorage.getItem('token')}`
          }
        });

        if (response.ok) {
          const data = await response.json();
          myAppointments = data.appointments;
          displayMyAppointments();
        } else {
          document.getElementById('appointmentsList').innerHTML =
            '<p style="text-align: center; color: red;">Failed to load appointments</p>';
        }
      } catch (error) {
        console.error('Failed to load appointments:', error);
        document.getElementById('appointmentsList').innerHTML =
          '<p style="text-align: center; color: red;">Failed to load appointments</p>';
      }
    }

    function displayMyAppointments() {
      const container = document.getElementById('appointmentsList');

      if (myAppointments.length === 0) {
        container.innerHTML = `
          <div class="no-appointments">
            <h3>You have no appointments yet</h3>
            <p>Book your first appointment to get started on your dental care journey!</p>
            <a href="book-appointment.html" class="btn-primary" style="margin-top: 1rem;">Book Appointment</a>
          </div>
        `;
        return;
      }

      // Sort appointments by date (upcoming first)
      const sortedAppointments = myAppointments.sort((a, b) => {
        const dateA = new Date(a.date);
        const dateB = new Date(b.date);
        return dateA - dateB;
      });

      container.innerHTML = sortedAppointments.map(appointment => `
        <div class="appointment-card">
          <div class="appointment-header">
            <div class="appointment-service">${appointment.service?.name || 'N/A'}</div>
            <div class="appointment-status ${getStatusBadgeClass(appointment.status)}">
              ${appointment.status.charAt(0).toUpperCase() + appointment.status.slice(1)}
            </div>
          </div>
          <div class="appointment-details">
            <div class="detail-item">
              <span class="detail-label">üìÖ Date:</span>
              <span>${formatDate(appointment.date)}</span>
            </div>
            <div class="detail-item">
              <span class="detail-label">üïê Time:</span>
              <span>${appointment.time}</span>
            </div>
            <div class="detail-item">
              <span class="detail-label">üí∞ Price:</span>
              <span>PKR ${appointment.service?.price?.toLocaleString() || 'N/A'}</span>
            </div>
            <div class="detail-item">
              <span class="detail-label">‚è±Ô∏è Duration:</span>
              <span>${appointment.service?.duration || 'N/A'}</span>
            </div>
          </div>
          ${appointment.notes ? `
            <div style="margin-top: 1rem; padding-top: 1rem; border-top: 1px solid #e9ecef;">
              <strong>Notes:</strong> ${appointment.notes}
            </div>
          ` : ''}
        </div>
      `).join('');
    }

    function logout() {
      localStorage.removeItem('token');
      localStorage.removeItem('user');
      window.location.href = '../index.html';
    }
  </script>
</body>
</html>
