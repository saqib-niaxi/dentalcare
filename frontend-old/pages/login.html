<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Dr. Ahmed Dental Care</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar">
    <div class="container">
      <div class="logo">
        <h2>Dr. Ahmed Dental Care</h2>
      </div>
      <ul class="nav-links">
        <li><a href="../index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="book-appointment.html" class="btn-primary">Book Appointment</a></li>
        <li><a href="login.html" class="active">Login</a></li>
      </ul>
    </div>
  </nav>

  <!-- Login Form -->
  <section class="page-content" style="min-height: 70vh; display: flex; align-items: center;">
    <div class="container">
      <div class="auth-container">
        <h2>Login to Your Account</h2>
        <form id="loginForm">
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
          </div>
          <button type="submit" class="btn-primary" style="width: 100%; padding: 1rem; font-size: 1.1rem;">
            Login
          </button>
        </form>
        <div class="auth-link">
          Don't have an account? <a href="register.html">Register here</a> |
          <a href="forgot-password.html">Forgot Password?</a>
        </div>
        <div id="loginMessage" style="margin-top: 1rem;"></div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>&copy; 2024 Dr. Ahmed Dental Care. All rights reserved.</p>
    </div>
  </footer>

  <script src="../js/main.js"></script>
  <script>
    // Handle login form submission
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = {
        email: document.getElementById('email').value,
        password: document.getElementById('password').value
      };

      try {
        const response = await fetch('/api/auth/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(formData)
        });

        const data = await response.json();
        const messageDiv = document.getElementById('loginMessage');

        if (response.ok) {
          // Store token and user info
          localStorage.setItem('token', data.token);
          localStorage.setItem('user', JSON.stringify(data.user));

          messageDiv.innerHTML = '<div class="alert alert-success">Login successful! Redirecting...</div>';

          // Redirect based on user role
          setTimeout(() => {
            if (data.user.role === 'admin') {
              window.location.href = 'admin-panel.html';
            } else {
              window.location.href = 'my-appointments.html';
            }
          }, 1500);
        } else {
          let errorMsg = data.message || 'Invalid credentials';

          // Handle unverified email specifically
          if (errorMsg === 'Please verify your email first') {
            errorMsg = 'Please verify your email before logging in. Check your inbox (including spam) for the verification OTP sent during registration.';
          }

          messageDiv.innerHTML = `<div class="alert alert-error">${errorMsg}</div>`;
        }

        setTimeout(() => {
          messageDiv.innerHTML = '';
        }, 7000);  // Longer clear time for instructions
      } catch (error) {
        document.getElementById('loginMessage').innerHTML = '<div class="alert alert-error">Login failed. Please try again.</div>';
      }
    });
  </script>
</body>
</html>
