<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password - Dr. Ahmed Dental Care</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar">
    <div class="container">
      <div class="logo">
        <h2>Dr. Ahmed Dental Care</h2>
      </div>
      <ul class="nav-links">
        <li><a href="../index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="book-appointment.html" class="btn-primary">Book Appointment</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </div>
  </nav>

  <!-- Forgot Password Section -->
  <section class="page-content" style="min-height: 70vh; display: flex; align-items: center;">
    <div class="container">
      <div class="auth-container">
        <h2>Reset Your Password</h2>
        <p>Enter your email to receive a verification code.</p>

        <!-- Step 1: Email Form -->
        <form id="forgotEmailForm" style="display: block;">
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>
          </div>
          <button type="submit" class="btn-primary" style="width: 100%; padding: 1rem; font-size: 1.1rem;">
            Send Reset Code
          </button>
        </form>

        <!-- Step 2: OTP + New Password (hidden initially) -->
        <form id="resetPasswordForm" style="display: none;">
          <div class="form-group">
            <label for="otp">Verification Code</label>
            <input type="text" id="otp" name="otp" maxlength="6" required placeholder="Enter 6-digit code">
            <small>Didn't receive? <a href="#" id="resendOtp">Resend code</a></small>
          </div>
          <div class="form-group">
            <label for="newPassword">New Password</label>
            <input type="password" id="newPassword" name="newPassword" required minlength="6">
          </div>
          <div class="form-group">
            <label for="confirmPassword">Confirm New Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required minlength="6">
          </div>
          <button type="submit" class="btn-primary" style="width: 100%; padding: 1rem; font-size: 1.1rem;">
            Reset Password
          </button>
        </form>

        <div class="auth-link">
          <a href="login.html">Back to Login</a>
        </div>
        <div id="forgotMessage" style="margin-top: 1rem;"></div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>&copy; 2024 Dr. Ahmed Dental Care. All rights reserved.</p>
    </div>
  </footer>

  <script src="../js/main.js"></script>
  <script>
    let currentEmail = '';

    // Step 1: Send forgot password email
    document.getElementById('forgotEmailForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      currentEmail = document.getElementById('email').value;

      try {
        const response = await fetch('/api/auth/forgot-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email: currentEmail })
        });

        const data = await response.json();
        const messageDiv = document.getElementById('forgotMessage');

        if (response.ok) {
          messageDiv.innerHTML = '<div class="alert alert-success">Reset code sent to your email! Check inbox/spam.</div>';
          document.getElementById('forgotEmailForm').style.display = 'none';
          document.getElementById('resetPasswordForm').style.display = 'block';
        } else {
          messageDiv.innerHTML = `<div class="alert alert-error">${data.message || 'Failed to send code'}</div>`;
        }

        setTimeout(() => { messageDiv.innerHTML = ''; }, 5000);
      } catch (error) {
        document.getElementById('forgotMessage').innerHTML = '<div class="alert alert-error">Request failed. Try again.</div>';
      }
    });

    // Step 2: Reset password with OTP
    document.getElementById('resetPasswordForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      if (document.getElementById('newPassword').value !== document.getElementById('confirmPassword').value) {
        showAlert('Passwords do not match!', 'error');
        return;
      }

      const formData = {
        email: currentEmail,
        otp: document.getElementById('otp').value,
        password: document.getElementById('newPassword').value
      };

      try {
        const response = await fetch('/api/auth/reset-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(formData)
        });

        const data = await response.json();
        const messageDiv = document.getElementById('forgotMessage');

        if (response.ok) {
          messageDiv.innerHTML = '<div class="alert alert-success">Password reset successful! Redirecting to login...</div>';
          setTimeout(() => { window.location.href = 'login.html'; }, 2000);
        } else {
          messageDiv.innerHTML = `<div class="alert alert-error">${data.message || 'Invalid code or password'}</div>`;
        }

        setTimeout(() => { messageDiv.innerHTML = ''; }, 5000);
      } catch (error) {
        document.getElementById('forgotMessage').innerHTML = '<div class="alert alert-error">Reset failed. Try again.</div>';
      }
    });

    // Resend OTP
    document.getElementById('resendOtp').addEventListener('click', async (e) => {
      e.preventDefault();
      if (!currentEmail) return;

      const messageDiv = document.getElementById('forgotMessage');
      messageDiv.innerHTML = '<div class="alert alert-info">Resending code...</div>';

      try {
        const response = await fetch('/api/auth/forgot-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email: currentEmail })
        });

        const data = await response.json();

        if (response.ok) {
          messageDiv.innerHTML = '<div class="alert alert-success">New code sent! Check your email.</div>';
        } else {
          messageDiv.innerHTML = `<div class="alert alert-error">${data.message || 'Failed to resend code'}</div>`;
        }

        setTimeout(() => { messageDiv.innerHTML = ''; }, 5000);
      } catch (error) {
        messageDiv.innerHTML = '<div class="alert alert-error">Failed to resend. Try again.</div>';
      }
    });
  </script>
</body>
</html>
